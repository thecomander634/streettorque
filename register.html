<html lang="es">
  <head>
    <meta charset="utf-8" />

  --bs-primary: #844315;             /* tu naranja */
  --bs-primary-rgb: 237, 110, 18;    /* valores RGB del mismo color */
}
    </style>
  </head>
  <body>
    <!-- NAV -->
    <div class="container">
  <div class="row bg-info text-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">StreetTorque</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="./secondary.html">Productos</a></li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false">Categorías</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Llantas</a></li>
                <li><a class="dropdown-item" href="#">Escapes</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Coilovers</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Ofertas</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar piezas" aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
</div>
      </div>
    </nav>

    <!-- FORMULARIO DE REGISTRO -->
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h1 class="h4 mb-4 text-center">Registro de usuario</h1>
              <form>
                <!-- Nombre -->
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
                </div>
                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="nombre@correo.com" required>
                </div>
                <!-- Contraseña -->
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <!-- Confirmar Contraseña -->
                <div class="mb-3">
                  <label for="password2" class="form-label">Confirmar contraseña</label>
                  <input type="password" class="form-control" id="password2" required>
                </div>
                <!-- Teléfono -->
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" placeholder="+34 600 000 000">
                </div>
                <!-- Botón -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary bg-primary">Crear cuenta</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="border-top py-3 mt-5 text-center">
      <div class="container small text-muted">
        © StreetTorque Garage — Tuning & Detailing
      </div>
    </footer>

  </body>
</html>
